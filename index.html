<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <title>Weight Converter</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-3">
                <h1 class="display-4 text-center mb-4">Weight Converter</h1>

                <form>
                    <div class="form-group">
                        <input id="lbsInput" type="number" class="form-control form-control-lg" placeholder="Enter pounds">
                    </div>
                </form>

                <div id="output">
                    <div class="card bg-danger mb-2 p-2 error-msg" id="error">
                        <div>
                            <h4>Error :</h4>
                            <div>Negative numbers not allowed!!!</div>
                        </div>
                    </div>

                    <div class="card bg-primary mb-2 p-2">
                        <div>
                            <h4>Grams :</h4>
                            <div id="gramsOutput"></div>
                        </div>
                    </div>

                    <div class="card bg-success mb-2 p-2">
                        <div>
                            <h4>Kilograms :</h4>
                            <div id="kgOutput"></div>
                        </div>
                    </div>

                    <div class="card badge-warning mb-2 p-2">
                        <div>
                            <h4>Ounces :</h4>
                            <div id="ozOutput"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
